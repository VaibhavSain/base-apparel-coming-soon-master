<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img src="hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
    <img src="logo.svg" alt="logo" class="logo">
    <h1 class="heading"><i>We're</i><br> coming <br>soon</h1>
    <p class="demo-text"> Hello fellow shoppers! We're currently building our new <br> fashion store. 
      Add your email below to stay up-to-date with <br> announcements and our launch deals.
    </p>
    <div class="input-box">
      <input type="email"  placeholder="Email Address">
    </div>
    <div class="icon-arrow">
      <img src="icon-arrow.svg"  alt="icon-arrow">
    </div>
  </main>

</body>
</html>
